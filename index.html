<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.png"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <header class="title">
        <span>Tic Tac Toe</span>
    </header>
    <div class="board">
        <div class="cell zero" id="0"></div>
        <div class="cell one" id="1"></div>
        <div class="cell two" id="2"></div>
        <div class="cell three" id="3"></div>
        <div class="cell four" id="4"></div>
        <div class="cell five" id="5"></div>
        <div class="cell six" id="6"></div>
        <div class="cell seven" id="7"></div>
        <div class="cell eight" id="8"></div>
    </div>
    <div class="winner">X wins</div>
    <button class="restart">Restart</button>
    <footer>Created by <a href="https://github.com/jianrong7" target="_blank">jianrong7</a></footer>
</body>
<script src="scripts.js" defer></script>
</html>
