<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <header>Tic Tac Toe
        <button type="button" id="aiBtn">
            <span onmouseover="this.innerHTML='play against jianrong7?';
                            this.style.fontWeight='bold'"
            onmouseout="this.innerHTML='built by jianrong7';
                            this.style.fontWeight='normal'">built by jianrong7</span>
        </button>
    </header>
    <div class="indicator">
        <div id="xIndicator">X
            <div id="xCounter">0</div>
        </div>
        <button type="button" id="restart">restart</button>
        <div id="oIndicator">O
            <div id="oCounter">0</div>
        </div>
    </div>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
